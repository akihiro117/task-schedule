<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン</title>
</head>
<body>
<form action="/authenticate" method="POST">
    <div th:if="${errMsg != null}" align="center">
        <span th:text="${errMsg}"></span><br>
    </div>

    <table align="center">
        <tr>
            <td>
                メールアドレス：
            </td>
            <td>
                <input type="text" id="e-mail" name="mailAddress"/>
            </td>
        </tr>
        <tr>
            <td>
                パスワード：
            </td>
            <td>
                <input type="password" id="password" name="password"/>
            </td>
        </tr>
        <tr>
            <td>
            </td>
            <td align="right">
                <button type="submit">ログイン</button>
            </td>
        </tr>
        <tr>
            <td>
            </td>
            <td align="right">
                <a href="./MemberRegistrationForm">新規登録</a>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
