<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>会員情報登録確認</title>
</head>
<body>
<div align="center">
    以下の内容で登録します。よろしいですか。
</div>
<form action="/MemberRegistrationResult" method="POST">
<table align="center">
    <tr>
        <td>
                名前：
        </td>
        <td>
                <p th:if="${form} != null" th:text="${form.name}"></p>
        </td>
    </tr>
    <tr>
        <td>
                メールアドレス：
        </td>
        <td>
                <p th:if="${form} != null" th:text="${form.eMail}"></p>
        </td>
    </tr>
    <tr>
        <td>
                パスワード(セキュリティのため非表示)：
        </td>
        <td>
        </td>
    <tr>
    <tr>
        <td>
        </td>
        <td align="right">
            <button type="submit">修正</button>
            <button type="submit">登録</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
