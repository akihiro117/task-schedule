<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>会員登録</title>
</head>
<body>
<form action="/MemberRegistrationConfirm" method="POST">
<table align="center">
    <tr>
        <td>
                名前：
        </td>
        <td>
                <input type="text" id="member-name" name="name">
        </td>
    </tr>
    <tr>
        <td>
                メールアドレス：
        </td>
        <td>
                <input type="text" id="e-mail" name="eMail">
        </td>
    </tr>
    <tr>
        <td>
                パスワード：
        </td>
        <td>
                <input type="password" id="password" name="password">
        </td>
    <tr>
        <td>
                パスワード(確認用)：
        </td>
        <td>
                <input type="password" id="password-confirm" name="passwordConfirm">
        </td>
    </tr>
    <tr>
        <td>
        </td>
        <td align="right">
            <button type="submit">確認</button>
        </td>
    </tr>

</table>
</form>

</body>
</html>
