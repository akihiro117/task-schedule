<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>会員登録</title>
</head>
<body>


<form action="/MemberRegistrationConfirm" th:object="${memberRegistrationForm}" method="POST">
<div th:if="${source eq null or not source.equals('revise')}" align="center">
<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br>
<span th:if="${#fields.hasErrors('name')}" th:errors="*{eMail}"></span><br>
<span th:if="${#fields.hasErrors('name')}" th:errors="*{password}"></span><br>
<span th:if="${#fields.hasErrors('name')}" th:errors="*{passwordConfirm}"></span><br>
</div>

<table align="center">
    <tr>
        <td>
                名前：
        </td>
        <td>
                <input type="text" th:field="*{name}">
        </td>
    </tr>
    <tr>
        <td>
                メールアドレス：
        </td>
        <td>
                <input type="text" th:field="*{eMail}">
        </td>
    </tr>
    <tr>
        <td>
                パスワード：
        </td>
        <td>
                <input type="password" th:field="*{password}">
        </td>
    <tr>
        <td>
                パスワード(確認用)：
        </td>
        <td>
                <input type="password" th:field="*{passwordConfirm}">
        </td>
    </tr>
    <tr>
        <td>
        </td>
        <td align="right">
            <button type="submit">確認</button>
        </td>
    </tr>

</table>
</form>

</body>
</html>
