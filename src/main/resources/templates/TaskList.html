<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>タスク一覧</title>
</head>
<body>
<div th:if="${allTaskList.size() == 0}" align="center">
    表示するタスクはありません。
</div>
<div th:if="${allTaskList.size() != 0}" align="center">
    <h2 align="center">タスク一覧</h2>
	<table>
		<tr th:each="task : ${allTaskList}">
	        <td th:text="${task.strDeadLine}">
	        </td>
	        <td th:text="${task.title}">
            </td>
            <td th:text="${'所要時間：' + task.requiredHour + '時間' + task.requiredMinute + '分'}">
            </td>
		</tr>

	</table>
</div>

</body>
</html>
