<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>新規タスク登録</title>
</head>
<body>
<div align="center">
    <form action="/TaskRegistration" th:object="${taskRegistrationForm}" method="post">
        <table>
           <tr>
                <td>
                    タイトル
                </td>
                <td>
                    <input type="text" th:field="*{taskTitle}">
                </td>
           </tr>
           <tr>
                <td valign="top">
                    詳細
                </td>
                <td>
                    <textarea th:field="*{taskDetail}"></textarea>
                </td>
           </tr>
           <tr>
                <td>
                    締切日
                </td>
                <td>
                    <input type="text" th:field="*{deadLineYear}">年
                    <input type="text" th:field="*{deadLineMonth}">月
                    <input type="text" th:field="*{deadLineDay}">日
                </td>
           </tr>
           <tr>
                <td>
                    予定所要時間
                </td>
                <td>
                    <input type="number" step="1" min="0" max="999" th:field="*{requiredHour}">時間
                    <input type="number" step="1" min="0" max="59" th:field="*{requiredMinute}">分
                </td>
           </tr>
           <tr>
                <td>
                </td>
                <td align="right">
                    <button type="submit">登録</button>
                </td>
           </tr>
        </table>

    </form>
</div>

</body>
</html>
