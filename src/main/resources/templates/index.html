<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
<script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" href="css/common.css">

<script src="/js/common.js"></script>

<title>メインページ</title>
</head>
<body onload="initHeader('nav-home')">
    <div th:include="/header.html::header"></div>
    <h3 align="center">今日のタスク</h3>

    <div th:if="todaysTaskList != null" align="center">
        <div class="container">
            <div th:each="task : ${todaysTaskList}" class="col-7">
                <div class="card rounded mb-3 bg-white">
                    <div class="card-block py-2">
                        <h5 class="my-0"
                            th:text="${task.title + '：' + task.startTime + '〜' + task.endTime}"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
