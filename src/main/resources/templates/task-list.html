<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
<script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>

<link rel="stylesheet" href="/css/common.css">

<script src="/js/task-list.js"></script>

<title>タスク一覧</title>
</head>
<body>

    <div class="container">
        <div align="right">
            <form th:action="@{/logout}" name="logout" method="post">
                <a href="javascript:logout.submit()">ログアウト</a>
            </form>
        </div>
        <div class="row">
            <nav class="nav nav-pills">
                <a class="nav-link" href="/">Home</a> <a
                    class="nav-link active" href="/task-list">タスク一覧</a>
                <a class="nav-link" href="/task-registration-form">タスク登録</a>
            </nav>
        </div>
    </div>

    <h3 class="mt-3 mb-5" align="center">タスク一覧</h3>
    <div th:if="${allTaskList.size() == 0}" align="center">
        表示するタスクはありません。</div>

    <div th:if="${allTaskList.size() != 0}" align="center">
        <div class="container">
            <div th:each="task : ${allTaskList}" class="col-7">
                <div class="card rounded mb-3 bg-white">
                    <div class="card-block py-2">
                        <h5 class="my-0"
                            th:text="${task.title + ' ' + task.strDeadLine + ' 締切'
	               + ' 所要時間: ' + task.requiredHour + '時間' + task.requiredMinute + '分'}"></h5>
                        <form th:action="@{/delete-task}" method="POST">
                            <input type="hidden" name="taskId" th:value="${task.taskId}">
                            <button id="del-btn" type="submit" class="btn btn-danger"
                                onclick="confirmDelete()">削除</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
